<!DOCTYPE html>

<html>
  <head>
  </head>

  <body>
    <!-- do not change this code -->
    <input type="number" id="ip" />
    <button id="btn">Start</button>
    <div id="output"></div>

    <script>
        const btn=document.getElementById("btn");
        const op=document.getElementById("output");
        
        function delay(ms){
            return new Promise(res=>{
                setTimeout(() => {
                    res();
                }, ms);
            })
        }

        btn.addEventListener("click",async ()=>{
            let val=Number(document.getElementById("ip").value);


            await delay(2000);
            op.textContent=`Result: ${val}`;

            val=val*2;
            await delay(1000);
            op.textContent=`Result: ${val}`;

            val=val-3;
            await delay(1000);
            op.textContent=`Result: ${val}`;

            val=val/2;
            await delay(1000);
            op.textContent=`Result: ${val}`;

            val=val+10;
            await delay(1000);
            op.textContent = `Final Result: ${val}`;


        })
    </script>
  </body>
</html>
