<!DOCTYPE html>

<html>
  <head>
  </head>

  <body>
    <!-- do not change this code -->
    <input type="number" id="ip" />
    <button id="btn">Start</button>
    <div id="output"></div>
    <script type="text/javascript" src="./script.js"></script>

    <script>
        const btn=document.getElementById("btn");
        const op=document.getElementById("output");
        
        btn.addEventListener("click",()=>{
            const val=Number(document.getElementById("ip").value);
            
            const p1=new Promise((res,rej)=>{
                setTimeout(()=>{
                    res(val);
                },2000)
            })

            p1.then(val=>{
                op.textContent=`Result: ${val}`;
                return new Promise((res,rej)=>{
                    setTimeout(()=>{
                        res(val*2);
                    },1000)
                })
            }).then(val=>{
                op.textContent=`Result: ${val}`;
                return new Promise(res=>{
                    setTimeout(()=>{
                        res(val-3);
                    },1000)
                })
            }).then(val=>{
                op.textContent=`Result: ${val}`;
                return new Promise(res=>{
                    setTimeout(() => {
                        res(val/2);
                    }, 1000);
                })
            }).then(val=>{
                op.textContent=`Result: ${val}`;
                return new Promise(res=>{
                    setTimeout(() => {
                        res(val+10);
                    }, 1000);
                })
            }).then(val=>{
                op.textContent=`Final Result: ${val}`;
            }).catch(err=>{
                console.log("error :",err);
            })

        })
    </script>
  </body>
</html>
